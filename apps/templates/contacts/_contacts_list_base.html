<div>
    <a href="{% url 'contacts:contact_create' %}">
        <button>Create</button>
    </a>
</div>

<ol>
    {% for contact in contacts_list %}
        <li>
            <div style="display: flex; flex-flow: row;">
                <div style="margin: .2em;">
                    <span><b>Contact</b>: {{ contact.name }}</span>
                    <br>
                    {% if contact.birthday %}
                     <span><b>Birthday</b>: {{ contact.birthday }}</span>
                        {% else %}
                        <span><b>Birthday</b>: Unknown</span>
                    {% endif %}
                </div>
                <div style="margin: .2em;">
                    <a href="{% url 'contacts:contacts_update' contact.pk %}">
                        <button>Update</button>
                    </a>
                    <a href="{% url 'contacts:contacts_delete' contact.pk %}">
                        <button>Delete</button>
                    </a>
                </div>
            </div>
        </li>
    {% endfor %}
</ol>
